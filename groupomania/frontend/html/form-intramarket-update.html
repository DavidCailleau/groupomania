<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Modification d'articles - IntraMarket</title>
    <meta name="description" content="Modification d'articles - IntraMarket" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="../css/images/favicon.JPG"
    />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
  </head>

  <body>
    <div class="page-container">
      <header>
        <div class="header">
          <a href="accueil.html" class="accueil"
            ><img src="../css/images/logo.png" alt="Logo Groupomania"
          /></a>
          <nav>
            <div class="header-lien">
              <ul class="header-navigation">
                <li class="nav-item">
                  <a class="nav-link" href="accueil.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="intramarket.html">IntraMarket</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="intranetwork.html">IntraNetwork</a>
                </li>
              </ul>
            </div>
          </nav>
          <button class="logout" type="button" name="logout">
            Se déconnecter
          </button>
        </div>
      </header>

      <main>
        <div id="form-update-market">
          <h1>Modifier les informations de l'article - IntraMarket</h1>

          <div id="update-form-market">
            <div id="image-update-article"></div>
            <div class="cadre">
              <form name="update-form_market" id="update-form_market">
                <div class="form-group">
                  <label for="article-nom-update">
                    Nom de l'objet à modifier
                  </label>
                  <input
                    type="text"
                    id="article-nom-update"
                    name="article-nom-update"
                    class="form-control"
                    required
                    autofocus
                    placeholder="Que voulez vous vendre ?"
                  />
                </div>
                <div class="form-group">
                  <label for="description-update">
                    Description de l'objet à modifier
                  </label>
                  <textarea
                    id="description-update"
                    name="description-update"
                    class="form-control"
                    rows="4"
                    cols="50"
                    required
                    placeholder="Décrivez l'objet à vendre"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="prix-update">
                    Prix de l'objet à modifier en €
                  </label>
                  <input
                    type="number"
                    id="prix-update"
                    name="prix-update"
                    min="1"
                    class="form-control"
                    required
                    placeholder="Ex: 55"
                  />
                </div>

                <div id="btn-update-objet">
                  <button id="updateObjet" type="submit" name="updateObjet">
                    Modifier votre objet
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
          <p>Copyright © 2020 Groupomania Intranet - Tous droits réservés</p>
          <p>Projet 7 - Parcours Developpeur Web - OpenClassrooms</p>
        </div>
      </footer>
    </div>
    <script src="../js/authFront.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/updateArticle.js"></script>
    <script>
      getUpdateArticle();
    </script>
  </body>
</html>
